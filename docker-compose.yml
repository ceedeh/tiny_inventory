services:
  postgres:
    image: postgres:16-alpine
    container_name: tiny-inventory-db
    environment:
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tiny_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d tiny_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: tiny-inventory-server
    environment:
      NODE_ENV: development
      PORT: 3000
      DSN: postgresql://inventory_user:password@postgres:5432/tiny_inventory
      LOG_LEVEL: info
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOW_STOCK_THRESHOLD: 10
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    container_name: tiny-inventory-web
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - server
    command: npm run dev -- --host
    restart: unless-stopped

volumes:
  postgres_data:
